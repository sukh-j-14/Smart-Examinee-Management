# =====================================================
# Database Configuration File
# Smart Examinee Management System (SEMS)
# =====================================================
# 
# This file contains the database connection parameters
# for the SEMS application.
#
# IMPORTANT: Update these values according to your MySQL setup.
# For production, consider using environment variables or 
# encrypted configuration files.
#
# =====================================================

# MySQL Database Connection URL
# Format: jdbc:mysql://[host]:[port]/[database_name]
# Default MySQL port is 3306
url=jdbc:mysql://localhost:3306/sems_db

# Database Username
# Default MySQL root username is 'root'
username=root

# Database Password
# Replace 'your_password' with your actual MySQL root password
password=your_password

# Optional: Additional connection parameters
# Uncomment and modify as needed:
# 
# useSSL=false
# allowPublicKeyRetrieval=true
# serverTimezone=UTC
# autoReconnect=true
# maxReconnects=3
# initialTimeout=2

